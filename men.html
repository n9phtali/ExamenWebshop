<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BALENCIAGA</title>
    <link rel="stylesheet"  href="style/style.css">
</head>
<body>
    <div class="header clearfix">
        <a href="#default" class="logo"><img src="img/logo.jpg" alt="BALENCIAGA"></a>
        <div class="header-right">
            <a href="home.html">Home</a>
            <a href="men.html">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
        </div>
    </div>
    <div class="productcontainer">
        <div class="product-item">
            <img src="img/bomber.jpg" alt="bikerjacket">
            <h2>BIKER JACKET</h2>
            <p>Price: $4 900</p>
            <button type="button">ADD TO CART</button>
        </div>
        <div class="product-item">
            <img src="img/jacket.jpg" alt="product">
            <h2>ZIP-UP JACKET</h2>
            <p>Price: $2 500</p>
            <button type="button">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="img/sleeveless.jpg" alt="product">

            <p>Price: $595</p>
            <button type="button">Add to Cart</button>

            <p>Price: $1 500</p>

            <img src="img/3XL.jpg" alt="product">
            <h2>3XL EXTREME LACE</h2>
            <p>Price: $1 050</p>
            <button type="button">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="img/bikerboot.jpg" alt="product">
            <h2>BIKER OVER KNEE BOOT</h2>
            <p>Price: $6 900</p>
            <button type="button">Add to Cart</button>
        </div> 
    </div>
    
    
    <script src="script.js"></script>
